<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flowers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">

</head>
<body>
    <h1>Flowers</h1>
        <h3 class="form-name">Add Flower</h3>
        <div class="add-form">
            <form action="javascript:void(0);" method="POST" onsubmit="addFlower()">
                <input class="textbox" type="text" id="add-name" placeholder="Name">
                <input class="textbox" type="text" id="add-description" placeholder="Description">
                <input class="add-button" type="submit" value="Add">
            </form>
        </div>

        <div id="editFlower">
            <h3 class="form-name">Edit</h3>
            <div class="edit-form">
                <form action="javascript:void(0);" onsubmit="updateFlower()">
                    <input type="hidden" id="edit-id">
                    <input class="textbox" type="text" id="edit-name">
                    <input class="textbox" type="text" id="edit-description">
                    <input class="edit-button" type="submit" value="Save">
                    <!--<input onclick="closeInput()">&#10006; </input>-->
                </form>
            </div>
        </div>

    <p id="counter"></p>

    <table class="table">
        <tr class="table-header">
            <th  class="column">Name</th>
            <th  class="column">Description</th>
        </tr>
        <tbody id="flowers"></tbody>
    </table>
    <script src="js/lab2.js" asp-append-version="true"></script>

    <script type="text/javascript">
        getFlowers();
    </script>
</body>
</html>
